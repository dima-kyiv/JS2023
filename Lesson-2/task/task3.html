<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №2 Лінійно обов'язкове, задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      //1. Вводимо необхідні данні
      let price = parseFloat(prompt("Вартість одиниці товару=", "0"));
      let amount = parseFloat(prompt("кількість товару=", "2023"));

      //2. Знаходимо результат
      let totalCost = price * amount;
      let tax = totalCost * 0.05;

      //3. Виводимо результат
      document.write(`
		Загальна вартість: ${totalCost}<br>
		ПДВ: ${tax}`);
    </script>
  </body>
</html>
