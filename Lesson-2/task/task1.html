<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №2 Лінійно обов'язкове, задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      //1. Вводимо необхідні данні
      let number1 = parseFloat(prompt("Введіть перше дійсне число=", "0"));
      let number2 = parseFloat(prompt("Введіть друге дійсне число=", "0"));

      //2. Знаходимо результат
      let sum = number1 + number2;
      let product = number1 * number2;
      let quotient = number1 / number2;

      //3. Виводимо результат
      document.write(`
			Перше дійсне число = ${number1}<br>
			Другеше дійсне число = ${number2}<br>
			<table border = "2px">
        		<tr>
					<th>Шуканий результат</th>
					<th>Отримане значення</th>
				<tr>
					<th>Сума</th>
        			<td>${sum}</td>
        		</tr>
        		<tr>
        			<th>Добуток</th>
        			<td>${product}</td>
        		</tr>
				<tr>
        			<th>Частка</th>
        			<td>${quotient}</td>
        	</tr>
		</table>
        `);
    </script>
  </body>
</html>
